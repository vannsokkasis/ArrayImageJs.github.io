<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .profile{
            width: 300px;
            height: 350px;
            
        }
        .img{
            width: 100%;
            height: 60%;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .details{
            width: 100%;
            height: 40%;
        }
        .icon-popup{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 0.4s;
            display: none;
        }
        .icon-popup i{
            font-size: 28px;
            /* color: white; */
            font-weight: bold;
            padding: 10px;
        }
        .dark{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.427);
            transition: all 0.4s;
            display: none;
        }
        .profile:hover .icon-popup{display: block;}
        .profile:hover .dark{display: block;}
    </style>
</head>
<body>
    <div class="container bg-body-secondary main-box"></div>
</body>
</html>
